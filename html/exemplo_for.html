<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tabuada FOR</title>

</head>
<body>
    <h2>Tabuada com FOR</h2>
    
    <script>

        let numero = parseInt(prompt("Digite o n√∫mero que deseja saber a tabuada"))

        for(multiplo=1; multiplo<=10; multiplo++){ 
            /*resultado = numero * multiplo*/
            document.write(numero + " x " + multiplo + " = " + (numero * multiplo) + "<br>")
        } 

    </script>

</body>
</html>
