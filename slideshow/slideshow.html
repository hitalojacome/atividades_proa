<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slideshow.css">

    <title>Coringando</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1"><img src="/imagens/joker.jpg" alt="joker hq"></div>
            <div class="slide"><img src="/imagens/joker4.jpg" alt="joker crazy"></div>
            <div class="slide"><img src="/imagens/joker3.jpg" alt="lil joker"></div>
            <div class="slide"><img src="/imagens/joker2.jpg" alt="gamer joker"></div>
            <div class="slide"><img src="/imagens/joker5.jpg" alt="coringando"></div>
        
            <div class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
            </div>
        </div>
    </div>
    
</body>
</html>
