<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do...While</title>
</head>
<body>
    <script>
        let n = 30

        do {
            document.write(n + "<br>")
            n--  /* -- decrementação | ++ incrementação */
        }
        while(n >=0)
    </script>
</body>
</html>
