<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tabuada WHILE</title>
</head>
<body>

    <h2>Tabuada com WHILE</h2>

    <script>
        let contador = 1
        let numero = parseInt(prompt("Digite o n√∫mero que deseja saber a tabuada"))

        while(contador<=10){
            document.write(numero + " x " + contador + " = " + (numero * contador) + "<br>")
            contador++
        }
    </script>
</body>
</html>
