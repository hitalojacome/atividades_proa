<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="filtros.css">

    <title>Trabalhando com filtros</title>
</head>
<body>
    <div id="box1">
        <img src="/imagens/cat.jpg" alt="cat programming" class="grayscale">

        <img src="/imagens/Programmer_Cat.jpg" alt="cat programming" class="sepia">
        <img src="/imagens/programmer.png" alt="cat programming" class="invert">
    </div>
    <div id="box2">
        <img src="/imagens/dog.jpg" alt="cat programming" class="blur">
        <img src="/imagens/dog_programming.jpg" alt="cat programming" class="opacity">
        <img src="/imagens/dogcode.jpg" alt="cat programming" class="brightness">
        <img src="/imagens/programmingdog.jpg" alt="cat programming" class="contrast">
    </div>

    <br><br>

    <div id="rollover"></div>

    <br><br>

    <section id="liga_desliga"> </section>
    <section id="on_off"> </section>
