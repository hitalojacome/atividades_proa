<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h1>Media com JS</h1>

    <script>
        let nota1 = parseFloat(prompt("Informe a nota da primeira avaliação: "))
        let nota2 = parseFloat(prompt("Informe a nota da segunda avaliação: "))
        let nota3 = parseFloat(prompt("Informe a nota da terceira avaliação: "))
        let nota4 = parseFloat(prompt("Informe a nota da quarta avaliação: "))

        let media = (nota1 + nota2 + nota3 + nota4) / 4;

        document.write("A sua média é: " + media);
        document.write("<br>");

        if(media >=6){
            document.write("Parabéns! Você foi aprovado. :D")
        } else if(media >=5){
            document.write("Você está de recuperação. :/")
        } else{
            document.write("Infelizmente você foi reprovado. :(")
        }
    </script>
</body>
</html>
