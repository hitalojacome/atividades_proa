    <script>
        let nome = prompt("Informe seu nome: ")
        let altura = parseFloat(prompt("Entre com sua altura:"))
        let peso = parseFloat(prompt("Entre com seu peso:"))

        let imc = (peso / (Math.pow(altura,2))).toFixed(2)

        document.write("Sr.(a) " + nome + " seu Índice de Massa Corporal está em " + imc + "<br>")

        if(imc <18.5){
            document.write("Você está abaixo do peso ideal.")
        } else if(imc >=18.5 && imc <25){
            document.write("Seu peso está com o peso ideal.")
        } else if(imc >=25 && imc <30){
            document.write("Você está com sobrepeso.")
        } else if(imc >=30 && imc <35){
            document.write("Você tem obesidade Grau I.")
        } else if (imc >=35 && imc <40){
            document.write("Você tem obesidade Grau II.")
        } else {
            document.write("Você tem obesidade Grau III ou Mórbida.")
        }
    </script>
